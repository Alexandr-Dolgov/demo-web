<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head><title>Home Page</title></head>
<body>
<h1>Welcome to application "<span th:text="${appName}">App name</span>"</h1>

<div th:each="item : ${list}" class="post-block">
    <div class="title-block">
        <span th:text="${item.text}" class="title">text</span>
        <span th:text="${item.likes + ' ❤'}" class="likes">0</span>
    </div>
</div>

</body>
</html>
